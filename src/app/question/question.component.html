<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
              <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="50">
            </div>
            <h4>Angular & Typescript Quiz</h4>
            <span style="font-style: italic;">Welcome {{name}}</span>
        </div>
        <div class="d-flex justify-content-between p-3">
            <div class="score">
                <h5>20 points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 9</span>
            </div>
            <div class="timer">
               <h5> <i class="fa-regular fa-alarm-exclamation">60 sec</i></h5>
            </div>
    </div>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
        <div class="card">
            <h3>What it your name ?</h3>
        </div>
    </div>
    <div class="options">
        <ol>
            <li>
                <div class="card">Rachel</div>
            </li>
            <li>
                <div class="card">Enock</div>
            </li>
            <li>
                <div class="card">Allan</div>
            </li>
            <li>
                <div class="card">Ray</div>
            </li>
            
        </ol>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn"><i class="fa text-primary fa-chevron-left fa-3px" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa text-primary fa-refresh fa-3px" aria-hidden="true"></i></button>
        <button class="btn"><i class="fa text-primary fa-chevron-right fa-3px" aria-hidden="true"></i></button>
    </div>
</div>
